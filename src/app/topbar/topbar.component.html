<header class="topbar">
  <button
    type="button"
    class="hamburger"
    (click)="onToggleNav()"
    aria-label="Toggle navigation"
    [attr.aria-expanded]="navOpen"
  >
    <span></span>
    <span></span>
    <span></span>
  </button>
  <div class="topbar-title" [attr.title]="title">{{ title }}</div>
  <div class="topbar-actions">
    <div class="zoom-controls" aria-label="Zoom controls">
      <button
        type="button"
        class="zoom-button"
        (click)="onZoomStep(-10)"
        aria-label="Zoom out"
      >
        âˆ’
      </button>
      <label class="zoom-input" aria-label="Zoom percentage">
        <input
          type="text"
          inputmode="numeric"
          pattern="[0-9]*"
          [value]="zoomValue"
          (input)="onZoomInput($event)"
          (blur)="onZoomCommit()"
          (keydown.enter)="onZoomCommit()"
        />
        <span>%</span>
      </label>
      <button
        type="button"
        class="zoom-button"
        (click)="onZoomStep(10)"
        aria-label="Zoom in"
      >
        +
      </button>
    </div>
    <button
      class="topbar-save"
      type="button"
      (click)="onSave()"
      [hidden]="!showSave"
    >
      Save
    </button>
  </div>
</header>
