<div class="editor-wrapper">
  <div class="editor-toolbar" role="toolbar" aria-label="Editor tools">
    <button type="button" (click)="toggleBold()" [class.active]="isActive('bold')">
      Bold
    </button>
    <button type="button" (click)="toggleItalic()" [class.active]="isActive('italic')">
      Italic
    </button>
    <button type="button" (click)="setHeading(2)" [class.active]="isActive('heading', { level: 2 })">
      H2
    </button>
    <button type="button" (click)="setHeading(3)" [class.active]="isActive('heading', { level: 3 })">
      H3
    </button>
    <button type="button" (click)="toggleBulletList()" [class.active]="isActive('bulletList')">
      Bullet list
    </button>
    <button type="button" (click)="toggleOrderedList()" [class.active]="isActive('orderedList')">
      Numbered list
    </button>
  </div>

  <wdoc-container class="editor-container">
    <wdoc-content class="editor-content">
      <div
        class="page-list"
        [style.width.px]="pageWidth"
        [style.minHeight.px]="pageStackHeight"
      >
        <div class="page-stack" [style.height.px]="pageStackHeight" aria-hidden="true">
          @for (page of pageCountArray; track page) {
            <wdoc-page
              [style.width.px]="pageWidth"
              [style.height.px]="pageHeight"
              [style.padding.px]="pagePadding"
            ></wdoc-page>
          }
        </div>

        <wdoc-page
          class="page-shell"
          [style.width.px]="pageWidth"
          [style.minHeight.px]="pageHeight"
          [style.padding.px]="pagePadding"
        >
          <div
            #editorHost
            class="editor-surface"
            aria-label="Document content"
            [style.minHeight.px]="pageHeight - pagePadding * 2"
          ></div>
        </wdoc-page>
      </div>
    </wdoc-content>
  </wdoc-container>
</div>
